                    <div class="card-header">
                        <h3 class="card-title">商品信息编辑</h3>
                    </div>
                    <div class="card-body">
                        <!--                        <form id="goodsForm">-->
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>商品编号：</p>
                            <input type="text" id="productSn" v-model.trim="product.productSn" placeholder="*请输入商品编号"
                                   maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <input type="hidden" id="goodsId" name="goodsId">
                            <p><span class="red">*</span>商品名称：</p>
                            <input type="text" id="productName" v-model.trim="product.productName"
                                   placeholder="*请输入商品名称" maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>商品简介：</p>
                            <input type="text" id="description" v-model.trim="product.description"
                                   placeholder="*请输入商品简介(100字以内)" maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>商品价格：</p>
                            <input type="text" id="price" v-model.number="product.price" placeholder="*请输入商品价格"
                                   maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>售卖价格：</p>
                            <input type="text" id="promotePrice" v-model.number="product.promotePrice"
                                   placeholder="*请输入商品售卖价" maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>商品库存：</p>
                            <input type="text" id="stock" v-model.number="product.stock" placeholder="*请输入商品库存数"
                                   maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>商品单位：</p>
                            <input type="text" id="unit" v-model.trim="product.unit" placeholder="*请输入商品单位"
                                   maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>是否上架：</p>
                            <div class="xzsp">
                                <div style="width: 100px;height: unset">
                                    <input type="radio" name="publishStatus" v-model.number="product.publishStatus"
                                           value="1" id="yes"/><label for="yes">是</label>
                                    <input type="radio" name="publishStatus" v-model.number="product.publishStatus"
                                           value="0" id="no"/><label for="no">否</label>
                                </div>
                            </div>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>选择主图：</p>
                            <div class="xzsp">
                                <div @click="openImg">
                                    <img src="upload/xzsp.png" v-if="product.productImg==''"/>
                                    <img id="image" :src="product.productImg" controls="controls"
                                         style="width: 100%;height: 100%;" v-else>
                                    <!--                                        您的浏览器不支持 video 标签-->
                                    </img>
                                </div>
                                <form id="fileForm" enctype="multipart/form-data" method="post">
                                    <input id="file" @change="preview" type="file" name="file" style="display: none;"/>
                                </form>
                                <div>
                                    <button @click="openImg"
                                            style="width: 56px; height: 28px; float: left; bottom: 0px;margin-top: 164px;margin-left: 12px;">
                                        选择
                                    </button>
                                    <button @click="AjaxUpload"
                                            style="width: 56px; height: 28px; float: left; bottom: 0px;margin-top: 164px;margin-left: 12px;">
                                        上传
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <textarea id="editor" v-html="product.detail"
                                      style="width: 100%; height: 750px;">{{product.detail}}</textarea>
                        </div>
                        <div class="form-group">
                            <!-- 按钮 -->
                            <input type="button" @click="addProduct" value="保存商品" class="btn btn-info float-right"
                                   style="margin-left: 5px;"/>

                            <input type="button" @click="returnProduct" value="返回商品列表" class="btn btn-info float-right"
                                   style="margin-left: 5px;"/>
                        </div>
                        <!--                        </form>-->
