<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gis电子商城</title>
    <link rel="stylesheet" href="../../css/mall/css/swiper.min.css">
    <link rel="stylesheet" href="../../css/mall/css/iconfont.css">
    <link rel="stylesheet" href="../../css/mall/css/common.css">
    <link rel="stylesheet" href="../../css/mall/styles/header.css">
    <link rel="stylesheet" href="../../css/mall/styles/pay-select.css">
    <link rel="stylesheet" href="../../css/admin/plugins/sweetalert/sweetalert.css"/>
</head>
<body>
<div class="page-main">
    <div class="container confirm-box" id="app">
        <form target="_blank" action="#" id="J_payForm" method="post">
            <div class="section section-order">
                <div class="order-info clearfix" v-for="(item, index) in order" :key="index">
                    <div class="fl" >
                        <h2 class="title">订单提交成功！去付款咯～</h2>
                        <input type="hidden" id="orderNoValue">
                        <p class="order-time" id="J_deliverDesc">订单号：{{item.orderNo}}
                        </p>
                    </div>
                    <div class="fr">
                        <p class="total">
                            应付总额：<span class="money"><em>{{item.totalPrice}}.00</em>元</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="section section-payment">
                <div class="cash-title" id="J_cashTitle">
                    选择以下支付方式付款
                </div>

                <div class="payment-box ">
                    <div class="payment-header clearfix">
                        <h3 class="title">支付平台</h3>
                        <span class="desc"></span>
                    </div>
                    <div class="payment-body">
                        <ul class="clearfix payment-list J_paymentList J_linksign-customize">
                            <li class="J_alipay">
                                <input type="radio" name="payOnlineBank" id="alipay" value="alipay">
                                <img @click="payOrderType(1)" src="../../css/mall/image/pay/payOnline_zfb.png" alt="支付宝"
                                     style="margin-left: 0;"></li>
                            <li id="J_weixin">
                                <input type="radio" name="payOnlineBank" id="alipay" value="alipay">
                                <img @click="payOrderType(2)" src="../../css/mall/image/pay/weixinpay.png" alt="微信支付"
                                     style="margin-left: 0;">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="unionpay" value="unionpay">
                                <img src="../../css/mall/image/pay/unionpay.png" alt="银联"
                                     style="margin-left: 0;">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="payment-box">
                    <div class="payment-header clearfix">
                        <h3 class="title">银行借记卡及信用卡</h3>
                    </div>
                    <div class="payment-body">
                        <ul class="clearfix payment-list payment-list-much J_paymentList J_linksign-customize">
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CMB" value="CMB">
                                <img src="../../css/mall/image/pay/payOnline_zsyh.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="ICBCB2C" value="ICBCB2C">
                                <img src="../../css/mall/image/pay/payOnline_gsyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CCB" value="CCB">
                                <img src="../../css/mall/image/pay/payOnline_jsyh.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="COMM" value="COMM">
                                <img src="../../css/mall/image/pay/payOnline_jtyh.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="ABC" value="ABC">
                                <img src="../../css/mall/image/pay/payOnline_nyyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="BOCB2C" value="BOCB2C">
                                <img src="../../css/mall/image/pay/payOnline_zgyh.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="PSBC-DEBIT" value="PSBC-DEBIT">
                                <img src="../../css/mall/image/pay/payOnline_youzheng.png}" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="GDB" value="GDB">
                                <img src="../../css/mall/image/pay/payOnline_gfyh.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="SPDB" value="SPDB">
                                <img src="../../css/mall/image/pay/payOnline_pufa.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CEBBANK" value="CEBBANK">
                                <img src="../../css/mall/image/pay/payOnline_gdyh.png" alt="">
                            </li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CIB" value="CIB">
                                <img src="../../css/mall/image/pay/payOnline_xyyh.png" alt="">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="payment-box payment-box-last ">
                    <div class="payment-header clearfix">
                        <h3 class="title">快捷支付</h3>
                        <span class="desc">（支持以下各银行信用卡以及部分银行借记卡）</span>
                    </div>
                    <div class="payment-body">
                        <ul class="clearfix payment-list  J_paymentList J_linksign-customize">
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CMB-KQ" value="CMB-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_zsyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="COMM-KQ" value="COMM-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_jtyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CCB-KQ" value="CCB-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_jsyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="ICBCB2C-KQ" value="ICBCB2C-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_gsyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CITIC-KQ" value="CITIC-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_zxyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CEBBANK-KQ" value="CEBBANK-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_gdyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="BOCB2C-KQ" value="BOCB2C-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_zgyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="SRCB-KQ" value="SRCB-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_shncsyyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="JSB-KQ" value="JSB-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_jiangsshuyh.png" alt=""></li>
                            <li class="J_bank">
                                <input type="radio" name="payOnlineBank" id="CIB-KQ" value="CIB-KQ"> <img
                                    src="../../css/mall/image/pay/payOnline_xyyh.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!--<div th:replace="mall/footer::footer-fragment"></div>-->

<!-- jQuery -->
<script src="../../css/admin/plugins/jquery/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mall/order_detail.js"></script>
</body>
</html>
