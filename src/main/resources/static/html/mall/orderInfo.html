    <div class="content-wrapper">

        <!-- Main content -->
        <div class="content" id="OrderDetail">>
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">商品信息编辑</h3>
                    </div>
                    <div class="card-body">
                        <!--                       <form id="goodsForm">-->
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>订单编号：</p>
                            <input type="text" id="orderNo" v-model.trim="orderList.orderNo" placeholder="*请输入商品编号"
                                   maxlength="30"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>商品编号：</p>
                            <input type="text" id="productSn" v-model.trim="orderList.productSn" placeholder="*请输入商品编号"/>
                            <p><span class="red">*</span>商品名称：</p>
                            <input type="text" id="productName" v-model.trim="orderList.productName" placeholder="*请输入商品名称"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>收件人姓名：</p>
                            <input type="text" id="receiverName" v-model.trim="orderList.receiverName" placeholder="*请输入商品简介(100字以内)"/>
                            <p><span class="red">*</span>收件人电话：</p>
                            <input type="text" id="receiverPhone" v-model.number="orderList.receiverPhone" placeholder="*请输入商品价格"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>收件人省区：</p>
                            <input type="text" id="receiverProvince" v-model.trim="orderList.receiverProvince" placeholder="*收件人信息">
                            <p><span class="red">*</span>收件人城市：</p>
                            <input type="text" id="receiverCity" v-model.trim="orderList.receiverCity" placeholder="*请输入商品售卖价">
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>收件人邮政编码：</p>
                            <input type="text" v-model.trim="orderList.receiverPostCode" placeholder="*请输入商品价格">
                            <p><span class="red">*</span>详细地址：</p>
                            <input type="text" id="receiverDetailAdress" v-model.number="orderList.receiverDetailAdress" placeholder="*请输入商品价格"/>
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>发票抬头：</p>
                            <input type="text" id="billHeader" v-model.trim="orderList.billHeader" placeholder="*发票信息">
                            <p><span class="red">*</span>接收邮箱：</p>
                            <input type="text" id="billReceiverEmail" v-model.trim="orderList.billReceiverEmail" placeholder="*请输入商品售卖价">
                            <p><span class="red">*</span>发票内容：</p>
                            <input type="text" v-model.trim="orderList.billContent" placeholder="*请输入商品价格">
                        </div>
                        <div class="zxbt" style="display:flex;">
                            <p><span class="red">*</span>物流公司：</p>
                            <input type="text" id="deliveryCompany" v-model.trim="orderList.deliveryCompany" placeholder="*物流信息">
                            <p><span class="red">*</span>物流单号：</p>
                            <input type="text" id="deliveryNo" v-model.trim="orderList.deliveryNo" placeholder="*请输入商品售卖价">
                            <p><span class="red">*</span>运费：</p>
                            <input type="text" v-model.trim="orderList.freightAmount" placeholder="*请输入商品价格">
                        </div>
                        <div class="form-group">
<!--                            &lt;!&ndash; 按钮 &ndash;&gt;-->
<!--                            <input type="button" @click="updateOrder" value="保存订单" class="btn btn-info float-right"-->
<!--                                   style="margin-left: 5px;"/>-->

                            <input type="button" @click="returnOrders" value="返回订单列表" class="btn btn-info float-right"
                                   style="margin-left: 5px;"/>
                        </div>
                        <!--                        </form>-->
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </div>
