<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBee商城-注册</title>
    <link rel="stylesheet" href="../../css/mall/css/common.css">
    <link rel="stylesheet" href="../../css/mall/styles/header.css">
    <link rel="stylesheet" href="../../css/mall/styles/login.css">
    <link rel="stylesheet" href="../../css/admin/plugins/sweetalert/sweetalert.css"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="index.html" target="_blank"><img src="../../css/mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>

<div class="form center" id="login">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员注册</div>
                <div class="right fr">您已有账号？<a href="login.html" target="_self">请登录</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="registerForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">用户名:&nbsp;<input class="login-info-input" type="text" v-model="register.username"
                                                             placeholder="请输入你的用户名" id="loginName"/>
                    </div>
                    <div class="login-info">手机号:&nbsp;<input class="login-info-input" type="text" v-model="register.phone"
                                                             placeholder="请输入你的手机号" id="phone"/>
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="login-info-input"
                                                                                    type="password"
                                                                                    v-model="register.password"
                                                                                    id="password"
                                                                                    placeholder="请输入你的密码"/>
                    </div>
<!--                    <div class="login-info">-->
<!--                        验证码:&nbsp;-->
<!--                        <input class="login-info-input verify-code" type="text" name="verifyCode" id="verifyCode"-->
<!--                               placeholder="请输入验证码"/>-->
<!--                        <img alt="单击图片刷新！" style="top: 14px;position: relative;" th:src="@{/common/mall/kaptcha}"-->
<!--                             onclick="this.src='/common/mall/kaptcha?d='+new Date()*1">-->
<!--                    </div>-->
                </div>
                <div class="login_submit">
                    <input class="submit" type="button" @click="registerDo" value="立即注册">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script src="../../css/admin/plugins/jquery/jquery.min.js"></script>
<script src="../../css/admin/dist/js/public.js"></script>
<script src="../../css/admin/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/mall/login.js"></script>
</html>
