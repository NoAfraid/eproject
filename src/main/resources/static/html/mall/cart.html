<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gis电子商城-购物车</title>
    <link rel="stylesheet" href="../../css/mall/css/iconfont.css">
    <link rel="stylesheet" href="../../css/mall/css/common.css">
    <link rel="stylesheet" href="../../css/mall/styles/header.css">
    <link rel="stylesheet" href="../../css/mall/styles/cart.css">
    <link rel="stylesheet" href="../../css/admin/plugins/sweetalert/sweetalert.css"/>
</head>
<body>

<div id="cart">
    <div class="banner_x center">
        <a href="index.html" target="_blank">
            <div class="logo fl">
                <img src="../../css/mall/image/new-bee-logo-3.png"/>
            </div>
        </a>

        <div class="wdgwc fl ml20">购物车</div>
        <div class="wxts fl ml20">温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</div>
        <div class="clear"></div>
    </div>
    <div class="cart_line"></div>
    <div class="cart_bg" id="app">
        <!--        <th:block th:if="${#lists.isEmpty(myShoppingCartItems)}">-->
        <!--            <div class="list center">-->
        <!--                &lt;!&ndash; todo 无购物项时 换背景图 &ndash;&gt;-->
        <!--                无数据-->
        <!--            </div>-->
        <!--        </th:block>-->
        <!--        <th:block th:unless="${#lists.isEmpty(myShoppingCartItems)}">-->
        <div>
            <div class="list center">
                <div class="top2 center">
                    <div class="sub_top fl">
                    </div>
                    <div class="sub_top fl">商品名称</div>
                    <div class="sub_top fl">单价</div>
                    <div class="sub_top fl">数量</div>
                    <div class="sub_top fl">小计</div>
                    <div class="sub_top fr">操作</div>
                    <div class="clear"></div>
                </div>
                <!--                <th:block th:each="item : ${myShoppingCartItems}">-->
                <div class="content2 center" v-for="(cartList,index) in cartList">
                    <div class="sub_content fl ">
                    </div>
                    <div class="sub_content fl " v-if="cartList == null">暂无商品</div>
                    <div class="sub_content cover fl"><img :src="cartList.productImg"></div>
                    <div class="sub_content fl ft20">{{cartList.productName}}</div>
                    <div class="sub_content fl">{{cartList.price}}.00元</div>
                    <div class="sub_content fl">
                        <input type="number" v-model="cartList.productCount"
                               @blur="updateItem(cartList.id,cartList.userId,cartList.productId,index)" step="1" min="1"
                               max="500">
                    </div>
                    <div class="sub_content fl">{{cartList.price * cartList.productCount}}.00元</div>
                    <div class="sub_content fl"><a href="##" @click="deleteItem(cartList.id,cartList.userId,cartList.productId)">×</a>
                    </div>
                    <div class="clear"></div>
                </div>

                <!--                </th:block>-->
            </div>
            <!--        </th:block>-->
            <div class="pre_order mt20 center">
                <div class="tips fl ml20">
                    <ul>
                        <li><a href="index.html">继续购物</a></li>
                        <li>|</li>
                        <li>共<span>{{item.itemsTotal}}</span>件商品</li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="order_div fr">
                    <div class="order_total fl">合计（不含运费）：<span>{{item.totalAmount}}.00元</span></div>
                    <div class="order_button fr">
<!--                        <div>-->
<!--                            <input class="order_button_c" type="button" name="tip"-->
<!--                                   onclick="tip()"-->
<!--                                   value="去结算"/>-->
<!--                        </div>-->
                        <div v-if="item.itemsTotal != 0">
                            <input class="order_button_d" type="button" name="settle"
                                   @click="settle"
                                   value="去结算"/>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <!--            <div class="clear"></div>-->
            </div>
        </div>

    </div>
</div>
<!--<div th:replace="mall/footer::footer-fragment"></div>-->

</body>
<!-- jQuery -->
<script src="../../js/jquery.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/md5.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mall/cart.js"></script>
</html>
