<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBee商城-登录</title>
    <link rel="stylesheet" href="../../css/mall/css/common.css">
    <link rel="stylesheet" href="../../css/mall/styles/header.css">
    <link rel="stylesheet" href="../../css/mall/styles/login.css">
    <link rel="stylesheet" href="../../css/admin/plugins/sweetalert/sweetalert.css"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="../index.html" target="_blank"><img src="../../css/mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>
<div class="form center" id="login">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员登录</div>
                <div class="right fr">您还不是我们的会员？<a href="register.html" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">手机号:&nbsp;
                        <input class="login-info-input" type="text"
                               v-model="user.username"
                               id="loginName"
                               placeholder="请输入你的手机号"/>
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;
                        <input class="login-info-input"
                               id="password"
                               type="password"
                               v-model="user.password"
                               placeholder="请输入你的密码"/></div>
                    <div class="login-info">
                        验证码:&nbsp;
                        <input class="login-info-input verify-code" type="text" id="verifyCode"
                               placeholder="请输入验证码" v-model="verifyCode"/>
                        <img alt="单击图片刷新！" style="top: 14px;position: relative;" :src="src"
                            @click="updateCode">
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" @click="loginDo" value="立即登录">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script src="../../css/admin/plugins/jquery/jquery.min.js"></script>
<script src="../../css/admin/dist/js/public.js"></script>
<script src="../../css/admin/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/md5.js"></script>
<script src="../../js/mall/login.js"></script>
</html>
